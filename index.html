<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>RNG Simulator</h1>

        <!-- Form to Submit -->
        <form method="post" action="rand.php">
            <!-- Dice to Roll Section -->
            <label for="input_box">How many die/dice to roll:</label>
            <input type="number" id="input_box" name="input_box" min="1" value="1">

            <!-- Side of Dice Section -->
            <label for="select_box">Choose side of Die:</label>
            <select id="select_box" name="select_box">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
